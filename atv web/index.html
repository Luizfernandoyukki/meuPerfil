<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.mim.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card" id="profilrCard">
            <div class="card-body text cernter">
                <img src="https://via.placeholder.com/150" alt="imagem de perfil" id="profileImage"
                    class="rouded-circle mb-3" style="width: 150 px;">
                <h3 id="profileName">Nome: meu perfil</h3>
                <p id="profileAge">Idade:18</p>
                <h5>Hobies</h5>
                <ul id="hobbiesList" class="list-group mb-3">
                    <li class="list-group-item">Literatura</li>
                    <li class="list-group-item">Esportes</li>
                    <li class="list-group-item">MÃºsica</li>
                </ul>

                <Button class="btn btn-primary me-2" onclick="alterarNome()">Alterar Nome</Button>
                <button class="btn btn-success me-2" onclick="adicionarHobby()">Adicionar Hobby</button>
                <button class="btn btn-warning me-2" onclick="mudarCorDeFundo()">Alterar cor</button>
            </div>
        </div>
    </div>

    <script>
        function alterarNome() {
            const novoNome = prompt("Digite seu novo nome:");
            if (novoNome) {
                document.getElementById("profileName").textContent = "Nome:" + novoNome;
            }
        }

        function adicionarHobby() {
            const novoHobby = prompt("Digite seu novo Hobby:");
            if (novoHobby) {
                const li = document.createElement("li");
                li.textContent = novoHobby;
                li.className = "list-group-item";
                document.getElementById("hobbielist").appendChild(li);
            }
        }
        
        function mudarCorDeFundo(){
            const cores = ["#F8D7DA", "#D1EDDA", "#D1ECF1", "#FFF3CD", "#CCE5FF"];
            const corAleatoria = cor[Math.floor(Math.ramdom()*cores.length)];
            document.getElementById("profileCard").style.backgroundColor= corAleatoria;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.mim.js"></script>
</body >
</html >
